{% if DEFAULT_PAGINATION %}
<div class="paginator">
    {% if entities_page.has_previous() %}
        <a class="prev" href="{{ SITEURL }}/{{ entities_previous_page.url.replace('\\', '/') }}">&laquo;</a>
    {% endif %}
    <span class="current">Page {{ entities_page.number }} / {{ entities_paginator.num_pages }}</span>
    {% if entities_page.has_next() %}
        <a class="next" href="{{ SITEURL }}/{{ entities_next_page.url.replace('\\', '/') }}">&raquo;</a>
    {% endif %}
</div>
{% endif %}
