{% extends "page.html" %}
{% from "teaser.html" import teaser_list with context %}
{% block content %}
<section id="content">
    {{ entity.content }}
</section><!-- /#content -->
<section id="latest-blog">
    <h2>Latest Blog Entries</h2>
    {{ teaser_list(article, 3) }}

<section id="latest-projects">

    {{ teaser_list(project, 3, show_date=False) }}
</section>
{% endblock content %}
